name: Release

# Triggered by pushing a version tag, e.g.: git tag v1.1.0 && git push --tags
# Can also be triggered manually via workflow_dispatch (e.g. to repair a release).
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the release (e.g. v1.0.5)'
        required: true
        default: 'v1.0.5'

permissions:
  contents: write

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
          # Native ARM runner — no --target flag so output lands in target/release/bundle/
          # where tauri-action can find the .sig files needed for latest.json.
          - platform: macos-14
            args: ''
          # Native Intel runner — same reason: no cross-compilation, no path mismatch.
          - platform: macos-13
            args: ''
          - platform: ubuntu-22.04
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust stable
        run: rustup update stable && rustup default stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build and publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event.inputs.tag || github.ref_name }}
          releaseName: 'Logbuch ${{ github.event.inputs.tag || github.ref_name }}'
          releaseBody: |
            ## Änderungen
            Siehe Commit-Verlauf für Details.

            ## Installation
            - **Windows:** `.msi` herunterladen und ausführen
            - **macOS:** `.dmg` herunterladen, öffnen und in Applications ziehen
            - **Linux:** `.AppImage` herunterladen, ausführbar machen und starten
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
