name: Release

# Triggered by pushing a version tag, e.g.: git tag v1.1.0 && git push --tags
# Can also be triggered manually via workflow_dispatch (e.g. to repair a release).
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the release (e.g. v1.0.5)'
        required: true
        default: 'v1.0.5'

permissions:
  contents: write

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
          # ARM runner, no --target flag — output lands in target/release/bundle/
          # where tauri-action can find .sig files to generate latest.json.
          # Intel Mac users run the ARM binary transparently via Rosetta 2.
          - platform: macos-latest
            args: ''
          - platform: ubuntu-22.04
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust stable
        run: rustup update stable && rustup default stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Setup Bun (for NMEA bridge compile)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build NMEA bridge sidecar
        shell: bash
        run: |
          mkdir -p src-tauri/binaries
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            bun build --compile server/nmea-bridge.ts --outfile src-tauri/binaries/nmea-bridge-x86_64-pc-windows-msvc.exe
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            bun build --compile server/nmea-bridge.ts --outfile src-tauri/binaries/nmea-bridge-aarch64-apple-darwin
          else
            bun build --compile server/nmea-bridge.ts --outfile src-tauri/binaries/nmea-bridge-x86_64-unknown-linux-gnu
          fi

      - name: Extract release notes from CHANGELOG.md
        id: changelog
        shell: bash
        run: |
          TAG="${{ github.event.inputs.tag || github.ref_name }}"
          VERSION="${TAG#v}"
          NOTES=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{if(flag) exit} /^---/{if(flag) exit} flag" CHANGELOG.md)
          {
            echo "notes<<CHANGELOG_EOF"
            echo "$NOTES"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event.inputs.tag || github.ref_name }}
          releaseName: 'Logbuch ${{ github.event.inputs.tag || github.ref_name }}'
          releaseBody: |
            ${{ steps.changelog.outputs.notes }}

            ---

            ## Installation
            - **Windows:** `.msi` Installer herunterladen und ausführen
            - **macOS:** `.dmg` herunterladen, öffnen und Logbuch in Applications ziehen
            - **Linux:** `.AppImage` herunterladen, ausführbar machen (`chmod +x`) und starten

            > PWA-Nutzer: Seite im Browser neu laden, um die neue Version zu erhalten.
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
