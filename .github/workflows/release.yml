name: Release

# Triggered by pushing a version tag, e.g.: git tag v1.1.0 && git push --tags
on:
  push:
    tags:
      - 'v*'

# Top-level permissions required for GitHub Releases in org repos
permissions:
  contents: write

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
            rust-targets: ''
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            rust-targets: 'aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            rust-targets: 'x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
            rust-targets: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build and publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Logbuch ${{ github.ref_name }}'
          releaseBody: |
            ## Änderungen
            Siehe Commit-Verlauf für Details.

            ## Installation
            - **Windows:** `.msi` herunterladen und ausführen
            - **macOS:** `.dmg` herunterladen, öffnen und in Applications ziehen
            - **Linux:** `.AppImage` herunterladen, ausführbar machen und starten
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
