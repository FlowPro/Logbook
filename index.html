<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/anchor.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Maritime sailing logbook for offshore navigation" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Logbuch</title>
    <style>
      #splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        background: #0f172a;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      #splash.hidden { opacity: 0; pointer-events: none; }
      #splash svg { width: 56px; height: 56px; color: #60a5fa; animation: bob 2s ease-in-out infinite; }
      #splash p { color: #94a3b8; font-family: system-ui, sans-serif; font-size: 14px; letter-spacing: 0.05em; }
      @keyframes bob {
        0%, 100% { transform: translateY(0); }
        50%       { transform: translateY(-8px); }
      }
    </style>
  </head>
  <body>
    <!-- Shown immediately by the browser, before any JS is parsed -->
    <div id="splash">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 18a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v2z"/>
        <path d="M10 10H4l2-7h12l2 7h-6"/>
        <path d="M12 3v7"/>
      </svg>
      <p>LOGBUCH</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
